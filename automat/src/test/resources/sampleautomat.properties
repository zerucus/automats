
# klasy implementuj\u0105ce automat, alfabet i stany
automatClass=org.imivic.automats.core.BaseAutomat
symbolsClass=org.imivic.automats.core.alphabets.Letter
statesClass=org.imivic.automats.core.states.Simple
functionClass=org.imivic.automats.core.functions.TabFunction
alphabet=0,1
states=s1,s2,s3
defaultSymbol=any
#stan, z kt\u00f3rego startuje automat
startState=s1    
#zbi\u00f3r stan\u00f3w ko\u0144cowych
finalStates=s2,s3
graf=s1->(0,s2),(1,s1),(any,s3);s2->(0,s2),(1,s3);s3->(0,s3),(1,s3)
# zbi\u00f3r danych wej\u015bciowych. opcjonalnie, gdy\u017c ten zbi\u00f3r powinien by\u0107 niezale\u017cny od automatu i mo\u017ce by\u0107 inny przy ka\u017cdym przebiegu
entrySequence=1,0,1,0,1,0,1
